<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fomrulario</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Configuración del Juego de Ahorcado</h2>
    <form action="/inicio" method="post" class="mt-4">
        <div class="mb-3">
            <label for="longitud" class="form-label">Longitud de la palabra:</label>
            <input type="number" id="longitud" name="longitud" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="intentos" class="form-label">Número máximo de intentos:</label>
            <input type="number" id="intentos" name="intentos" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tema" class="form-label">Tema:</label>
            <select id="tema" name="tema" class="form-select" required>
                <option value="animales">Animales</option>
                <option value="frutas">Frutas</option>
                <option value="paises">Países</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Guardar Configuración</button>
        </div>
        <div>
            <button type="reset" class="btn btn-secondary w-100">Reiniciar Configuración</button>
        </div>
    </form>

</div>


</body>
</html>
