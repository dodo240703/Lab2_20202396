<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego de Ahorcado</title>
  <link href="<https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css>" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Juego de Ahorcado</h2>
  <div class="text-center mb-3">
    <p>Palabra a adivinar: <strong><span th:text="${word}"></span></strong></p>
    <p>Intentos restantes: <strong><span th:text="${remainingAttempts}"></span></strong></p>
  </div>
  <form action="/guess" method="post">
    <div class="mb-3">
      <label for="letter" class="form-label">Adivina una letra:</label>
      <input type="text" id="letter" name="letter" class="form-control" maxlength="1" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Adivinar</button>
  </form>
  <div class="text-center mt-3">
    <a href="/static" class="btn btn-secondary">Reiniciar Juego</a>
  </div>
</div>
<script src="<https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js>"></script>
</body>
</html>
